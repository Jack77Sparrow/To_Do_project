    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tabs = document.querySelectorAll(".tab");

        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            tabs.forEach((t) => t.classList.remove("active"));
            tab.classList.add("active");
          });
        });
      });
    </script>
    <script>
      let allTasks = [];

      document.addEventListener("DOMContentLoaded", () => {
        /* ================= MODAL ================= */
        function openModal() {
          document.getElementById("taskModal").classList.add("active");
        }

        function closeModal() {
          document.getElementById("taskModal").classList.remove("active");
        }

        window.openModal = openModal;
        window.closeModal = closeModal;

        const form = document.querySelector("#taskModal form");

        if (!form) {
          console.error("Form not found!");
          return;
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(form);

          try {
            await fetch("/add_task", {
              method: "POST",
              body: formData,
            });

            form.reset();
            closeModal();
            await loadTasks();
          } catch (err) {
            console.error("Failed to create task", err);
          }
        });

        /* ================= TABS ACTIVE STATE ================= */
        const tabs = document.querySelectorAll(".tab");

        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            tabs.forEach((t) => t.classList.remove("active"));
            tab.classList.add("active");
          });
        });

        loadTasks(); // ÑÑ‚Ð°Ñ€Ñ‚Ð¾Ð²Ðµ Ð·Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶ÐµÐ½Ð½Ñ
      });

      /* ================= HELPERS ================= */

        if (!dateString) return false;

        const today = new Date().toISOString().slice(0, 10);
        return dateString === today;

      /* ================= LOAD TASKS ================= */
      async function loadTasks() {
        const response = await fetch("/tasks/all");
        allTasks = await response.json();
        
        // allTasks = data.items || [];
        console.log(allTasks);
        renderTodayTasks();
      }

      /* ================= RENDER TODAY ================= */
      function renderTodayTasks() {
        const container = document.getElementById("today-task-list");
        if (!container) return;

        container.innerHTML = "";

        const todayTasks = allTasks.filter((task) => isToday(task.due_to));
        console.log(todayTasks);
        if (todayTasks.length === 0) {
          container.innerHTML = "<p>No tasks for today ðŸŽ‰</p>";
          return;
        }

        todayTasks.forEach((task) => {
          const item = document.createElement("div");
          item.className = "task-item";

          item.innerHTML = `
        <div class="task-left">
          <img src="../static/images/icons/to-do.png" class="task-icon" height="22" />
          <div class="task-title">${task.title}</div>
        </div>
      `;

          container.appendChild(item);
        });
      }
      function showTodayTasks() {
        renderTodayTasks();
      }
    </script>
